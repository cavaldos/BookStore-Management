plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    implementation 'com.toedter:jcalendar:1.4'

    testImplementation 'junit:junit:4.12'
    implementation 'org.jfree:jfreechart:1.5.3'  // Thêm thư viện JFreeChart

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'mysql:mysql-connector-java:8.0.23' 
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'com.formdev:flatlaf:1.6'
implementation group: 'com.miglayout', name: 'miglayout-swing', version: '5.0'
implementation group: 'com.kenai.nbpwr', name: 'org-jdesktop-animation-timing', version: '1.0-201002281504'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'store.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
